<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Day 7</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="topBar">
                    <div class="burguerMenu">
                        <span class="lineIcon1"></span>
                        <span class="iconCircle"></span>
                        <span class="lineIcon2"></span>
                    </div>
                    <h5 class="title">Notifications</h5>
                    <div class="searchIcon">
                        <span class="lens"></span>
                        <span class="handle"></span>
                    </div>
                    <input class="searchField" type="text" name="notifications" value="Search ..." />
                </div>
                <div class="record">
                    <div class="notifyLine">
                    </div>
                    <div class="notifyHistory">
                        <div class="notifyField">
                            <div class="notifyCircle">
                            </div>
                            <div class="notifyBlock">
                                <p class="subTitle">9:24 AM</p>
                                <p class="subTitleBig"><strong>John Walker</strong> posted a photo on your wall.</p>
                            </div>
                        </div>
                        <div class="notifyField">
                            <div class="notifyCircle">
                            </div>
                            <div class="notifyBlock">
                                <p class="subTitle">8:19 AM</p>
                                <p class="subTitleBig"><strong>Alice Parker</strong> commented your last post.</p>
                            </div>
                        </div>
                        <div class="notifyField">
                            <div class="notifyCircle">
                            </div>
                            <div class="notifyBlock">
                                <p class="subTitle">Yesterday</p>
                                <p class="subTitleBig"><strong>Luke Wayne</strong> added you as friend.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="hiddenNav">
                <ul>
                    <li class="changeColor"><ion-icon name="speedometer"></ion-icon>Dashboard</li>
                    <li class="changeColor"><ion-icon name="person"></ion-icon>Profile</li>
                    <li class="changeColor"><ion-icon name="notifications"></ion-icon>Notifications</li>
                    <li class="changeColor"><ion-icon name="chatboxes"></ion-icon>Messages</li>
                    <li class="changeColor"><ion-icon name="settings"></ion-icon>Settings</li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>

</html>
