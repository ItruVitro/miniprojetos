<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Day 15</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="topSide">
                    <h4>Drop file to upload</h4>
                </div>
                <div class="middleSide">
                    <div class="dropFile">
                        <label for="choiceFile" class="custom-file-label"></label>
                        <input type="file" class="format" id="choiceFile" name="choiceFile" />
                        <ion-icon class="cloudIcon" name="cloud-upload"></ion-icon>
                    </div>
                    <input type="submit" id="uploadFile" class="uploadButton" name="uploadFile" value="Upload File" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
